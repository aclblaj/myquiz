spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.mvc.hiddenmethod.filter.enabled=true
logging.level.root=DEBUG
logging.level.com.unitbv.myquiz=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Suppress harmless Tomcat connection errors (client disconnects)
logging.level.org.apache.coyote.http11.Http11Processor=INFO
logging.level.org.apache.tomcat.util.net=INFO

# Ollama AI Integration Configuration
ollama.api.url=http://localhost:11434
ollama.default.model=llama3

