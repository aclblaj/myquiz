<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container mt-3" style="max-width: 500px; margin: 40px auto;">
    <div class="login-container">
        <h3 style="color: #7c4a18; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.5rem;">ğŸ” Login</h3>
        <form th:action="@{/auth/login}" method="post">
            <div th:if="${loginError}" class="error-message" style="color: #fff; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 0.75rem; margin-bottom: 1rem;">Invalid username or password</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" id="login-username" name="username" required class="form-input" />
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" name="password" required class="form-input" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save" style="flex: 1;">ğŸ” Login</button>
                <a th:href="@{/auth/register}" class="btn btn-new">ğŸ“ Register</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
