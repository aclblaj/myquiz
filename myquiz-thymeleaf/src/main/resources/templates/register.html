<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container mt-3" style="max-width: 500px; margin: 40px auto;">
    <div class="register-container">
        <h3 style="color: #7c4a18; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.5rem;">ğŸ“ Register</h3>
        <form th:action="@{/auth/register}" method="post">
            <div th:if="${registerError}" class="error-message" style="color: #fff; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 0.75rem; margin-bottom: 1rem;" th:text="${registerErrorMsg}">Registration failed. Try again.</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="reg-username" class="form-label">Username</label>
                    <input type="text" id="reg-username" name="username" required class="form-input" />
                </div>
                <div class="form-group">
                    <label for="reg-email" class="form-label">Email</label>
                    <input type="email" id="reg-email" name="email" required class="form-input" />
                </div>
                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" name="password" required class="form-input" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save" style="flex: 1;">ğŸ“ Register</button>
                <a th:href="@{/auth/login}" class="btn btn-new">ğŸ” Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
