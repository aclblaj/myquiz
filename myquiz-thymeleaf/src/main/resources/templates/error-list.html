<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Errors List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div th:insert="~{fragments::menu}"></div>

<div class="container mt-3">
    <h2>Errors</h2>

    <!-- Search Filter Section -->
    <div class="searchfilter">
        <form method="post" action="/errors/filter" class="searchfilter-form">
            <div>
                <label for="courseFilter" class="searchfilter-label">Course</label>
                <select id="courseFilter" name="selectedCourse" class="searchfilter-select">
                    <option value="">All Courses</option>
                    <option th:each="course : ${courses}"
                            th:value="${course}"
                            th:text="${course}"
                            th:selected="${course} == ${selectedCourse}"></option>
                </select>
            </div>
            <div>
                <label for="authorFilter" class="searchfilter-label">Author</label>
                <select id="authorFilter" name="selectedAuthor" class="searchfilter-select">
                    <option value="">All Authors</option>
                    <option th:each="author : ${authors}"
                            th:value="${author}"
                            th:text="${author}"
                            th:selected="${author} == ${selectedAuthor}"></option>
                </select>
            </div>
            <div>
                <label for="pageSize" class="searchfilter-label">Page Size</label>
                <select id="pageSize" name="pageSize" class="searchfilter-select">
                    <option th:selected="${pageSize == 5}" value="5">5</option>
                    <option th:selected="${pageSize == 10}" value="10">10</option>
                    <option th:selected="${pageSize == 20}" value="20">20</option>
                    <option th:selected="${pageSize == 50}" value="50">50</option>
                </select>
            </div>
            <div>
                <label for="currentPage" class="searchfilter-label">Page</label>
                <input type="number" id="currentPage" name="currentPage"
                       th:value="${currentPage != null ? currentPage : 1}"
                       min="1"
                       class="searchfilter-select" style="width: 80px;" />
            </div>
            <button type="submit" class="btn-filter">üîç Filter Errors</button>
        </form>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert mt-3" th:text="${errorMessage}"></div>

    <!-- Styled Table -->
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Quiz Name</th>
            <th>Row #</th>
            <th>Error Description</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="error : ${errors}" class="data-row">
            <td th:text="${error.id}"></td>
            <td th:text="${error.quizName ?: 'N/A'}"></td>
            <td th:text="${error.row ?: 'N/A'}"></td>
            <td th:text="${error.description}"></td>
            <td th:text="${error.authorName ?: 'Unknown'}"></td>
            <td class="action-cell">
                <a th:if="${error.questionId != null}"
                   th:href="@{'/questions/' + ${error.questionId}}"
                   class="btn btn-info">üëÅÔ∏è View Question</a>
                <span th:if="${error.questionId == null}" class="btn btn-outline disabled">No Question</span>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(errors)}" class="empty-row">
            <td colspan="6">No errors found for the selected criteria</td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination-controls" th:if="${totalPages != null && totalPages > 1}">
        <div style="display: flex; align-items: center; gap: 10px;">
            <!-- First Button -->
            <a th:if="${currentPage != null && currentPage > 1}"
               th:href="@{'/errors/filter/' + ${selectedCourse != null && selectedCourse != '' ? selectedCourse : 'All Courses'} + '/' + ${selectedAuthor != null && selectedAuthor != '' ? selectedAuthor : 'All Authors'} + '/1/' + ${pageSize != null ? pageSize : 10}}"
               class="btn btn-outline">‚èÆÔ∏è First</a>
            <span th:if="${currentPage == null || currentPage <= 1}" class="btn btn-outline disabled">‚èÆÔ∏è First</span>

            <!-- Previous Button -->
            <a th:if="${currentPage != null && currentPage > 1}"
               th:href="@{'/errors/filter/' + ${selectedCourse != null && selectedCourse != '' ? selectedCourse : 'All Courses'} + '/' + ${selectedAuthor != null && selectedAuthor != '' ? selectedAuthor : 'All Authors'} + '/' + ${(currentPage != null ? currentPage : 1) - 1} + '/' + ${pageSize != null ? pageSize : 10}}"
               class="btn btn-outline">‚¨ÖÔ∏è Previous</a>
            <span th:if="${currentPage == null || currentPage <= 1}" class="btn btn-outline disabled">‚¨ÖÔ∏è Previous</span>

            <span>Page <span th:text="${currentPage != null ? currentPage : 1}"></span> of <span th:text="${totalPages}"></span></span>

            <!-- Next Button -->
            <a th:if="${currentPage != null && currentPage < totalPages}"
               th:href="@{'/errors/filter/' + ${selectedCourse != null && selectedCourse != '' ? selectedCourse : 'All Courses'} + '/' + ${selectedAuthor != null && selectedAuthor != '' ? selectedAuthor : 'All Authors'} + '/' + ${(currentPage != null ? currentPage : 1) + 1} + '/' + ${pageSize != null ? pageSize : 10}}"
               class="btn btn-outline">‚û°Ô∏è Next</a>
            <span th:if="${currentPage == null || currentPage >= totalPages}" class="btn btn-outline disabled">‚û°Ô∏è Next</span>

            <!-- Last Button -->
            <a th:if="${currentPage != null && currentPage < totalPages}"
               th:href="@{'/errors/filter/' + ${selectedCourse != null && selectedCourse != '' ? selectedCourse : 'All Courses'} + '/' + ${selectedAuthor != null && selectedAuthor != '' ? selectedAuthor : 'All Authors'} + '/' + ${totalPages} + '/' + ${pageSize != null ? pageSize : 10}}"
               class="btn btn-outline">‚è≠Ô∏è Last</a>
            <span th:if="${currentPage == null || currentPage >= totalPages}" class="btn btn-outline disabled">‚è≠Ô∏è Last</span>
        </div>
    </div>

    <!-- Total Elements -->
    <div class="total-elements" th:if="${totalElements != null}">
        Total: <span th:text="${totalElements}"></span> error(s) found
    </div>
</div>

</body>
</html>
