services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: myquiz-postgres
    environment:
      POSTGRES_DB: myquiz
      POSTGRES_USER: myquiz_user
      POSTGRES_PASSWORD: myquiz_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./myquiz.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./data/myquiz_clean_dump.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
    ports:
      - "5433:5432"
    networks:
      - myquiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myquiz_user -d myquiz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MyQuiz Application
  myquiz-app:
    build:
      context: .
      dockerfile: myquiz-app/Dockerfile
    container_name: myquiz-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JAVA_HOME: /usr/lib/jvm/java-21-amazon-corretto
      MVN_HOME: /usr/share/maven
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myquiz
      SPRING_DATASOURCE_USERNAME: myquiz_user
      SPRING_DATASOURCE_PASSWORD: myquiz_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_ID_INCREMENT_SIZE_MISMATCH_STRATEGY: NONE
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      LOGGING_LEVEL_COM_UNITBV_MYQUIZ: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: WARN
      FRONTEND_URL: http://myquiz-thymeleaf:8080
      JWT_SECRET: myquiz-shared-secret-key-for-all-services-at-least-256-bits
      OLLAMA_API_URL: http://ollama:11434
      OLLAMA_DEFAULT_MODEL: llama3
      OLLAMA_TIMEOUT_SECONDS: 120
    ports:
      - "8082:8082"
    volumes:
      - app_logs:/app/logs
      - uploaded_files:/app/uploads
    networks:
      - myquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - dev

  adminer:
    image: adminer:4.8.1
    container_name: myquiz-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    ports:
      - "8083:8080"
    networks:
      - myquiz-network
    depends_on:
      - postgres
    profiles:
      - dev

  ollama:
    image: ollama/ollama:latest
    container_name: myquiz-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - "ollama serve & sleep 5 && ollama pull llama3 && wait"
    networks:
      - myquiz-network
    profiles:
      - ai
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: myquiz-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - myquiz-network
    depends_on:
      - postgres
    profiles:
      - production
    restart: unless-stopped

  myquiz-api:
    build:
      context: .
      dockerfile: myquiz-api/Dockerfile
    container_name: myquiz-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8888
      JWT_SECRET: myquiz-shared-secret-key-for-all-services-at-least-256-bits
    networks:
      - myquiz-network
    profiles:
      - dev

  myquiz-thymeleaf:
    build:
      context: .
      dockerfile: myquiz-thymeleaf/Dockerfile
    container_name: myquiz-thymeleaf
    depends_on:
      myquiz-app:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      MYQUIZ_API_BASE_URL: http://myquiz-app:8082/api
      AUTH_API_URL: http://myquiz-auth:8090/api/auth
      JWT_SECRET: myquiz-shared-secret-key-for-all-services-at-least-256-bits
      LOGGING_LEVEL_COM_UNITBV_MYQUIZ: DEBUG
      OLLAMA_API_URL: http://ollama:11434
      OLLAMA_DEFAULT_MODEL: llama3
    ports:
      - "8080:8080"
    networks:
      - myquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - dev

  myquiz-auth:
    build:
      context: .
      dockerfile: myquiz-auth/Dockerfile
    container_name: myquiz-auth
    depends_on:
      myquiz-iam:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8090
      MYQUIZ_IAM_URL: http://myquiz-iam:8888/api
      FRONTEND_URL: http://myquiz-thymeleaf:8080
      JWT_SECRET: myquiz-shared-secret-key-for-all-services-at-least-256-bits
    ports:
      - "8090:8090"
    networks:
      - myquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - dev

  myquiz-iam:
    build:
      context: .
      dockerfile: myquiz-iam/Dockerfile
    container_name: myquiz-iam
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      IAM_PORT: 8888
      SERVER_PORT: 8888
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myquiz
      SPRING_DATASOURCE_USERNAME: myquiz_user
      SPRING_DATASOURCE_PASSWORD: myquiz_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: myquiz-shared-secret-key-for-all-services-at-least-256-bits
    ports:
      - "8888:8888"
    networks:
      - myquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/users/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  uploaded_files:
    driver: local
  ollama_data:
    driver: local

networks:
  myquiz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
