spring.jpa.hibernate.ddl-auto=update
spring.sql.init.platform=postgres
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/myquiz?sslmode=disable}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myquiz_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:myquiz_password}
#hibernate.connection.driver_class=org.postgresql.Driver
#hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.thymeleaf.enabled=false
spring.thymeleaf.prefix=classpath:/static/templates/
spring.thymeleaf.mode=HTML
#spring.thymeleaf.suffix=.html
upload.dir=C:\\Temp
jakarta.persistence.jdbc.url = jdbc:postgresql://localhost:5433/myquiz?sslmode=disable
spring.jpa.open-in-view=false

# Ollama AI Integration Configuration
ollama.api.url=${OLLAMA_API_URL:http://localhost:11434}
ollama.default.model=${OLLAMA_MODEL:llama3}
ollama.timeout.seconds=${OLLAMA_TIMEOUT_SECONDS:120}

# Logging configuration for Ollama service
logging.level.com.unitbv.myquiz.services.impl.OllamaServiceImpl=INFO
logging.level.com.unitbv.myquiz.controller.OllamaController=INFO

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.unitbv.myquiz
springdoc.show-actuator=false

# OpenAPI Configuration for Centralized API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.persistAuthorization=true

# Custom OpenAPI properties
server.host=localhost
server.port=${SERVER_PORT:8080}
api.version=1.0.0
api.title=MyQuiz API
api.description=Comprehensive quiz management system with AI integration
